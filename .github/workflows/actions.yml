name: Run LeetCode solution tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test solutions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          check-latest: true
          cache: true

      - name: Run tests
        run: |
          for d in [0-9]*; do
            cd $d;
            go test .;
            cd - > /dev/null;
          done
