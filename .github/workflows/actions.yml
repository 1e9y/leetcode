name: Run Test Cases

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          check-latest: true
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run tests
        run: |
          for d in [0-9]*; do
            cd $d;
            go test .;
            cd - > /dev/null;
          done
